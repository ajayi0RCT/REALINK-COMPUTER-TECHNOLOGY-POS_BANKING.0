<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realink Pro POS Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script type="module" src="dashboard.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: 'Poppins', sans-serif; }
  .sidebar { width: 250px; }
</style>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <aside class="sidebar bg-white h-screen shadow-md p-6 fixed">
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-blue-600">Realink POS</h1>
    </div>
    <nav class="space-y-2">
      <button data-section="dashboard" class="w-full text-left px-4 py-2 hover:bg-blue-100 rounded">Dashboard</button>
      <button data-section="cashier" class="w-full text-left px-4 py-2 hover:bg-blue-100 rounded">Cashier</button>
      <button data-section="products" class="w-full text-left px-4 py-2 hover:bg-blue-100 rounded">Products</button>
      <button data-section="analytics" class="w-full text-left px-4 py-2 hover:bg-blue-100 rounded">Analytics</button>
      <button data-section="customers" class="w-full text-left px-4 py-2 hover:bg-blue-100 rounded">Customers</button>
      <button data-section="reports" class="w-full text-left px-4 py-2 hover:bg-blue-100 rounded">Reports</button>
      <button data-section="pending" class="w-full text-left px-4 py-2 hover:bg-blue-100 rounded">Pending Payments</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 ml-64 p-6">
    <!-- Top Header -->
    <header class="flex justify-between items-center mb-6">
      <input type="text" placeholder="Search..." class="px-4 py-2 border rounded w-1/3">
      <div class="flex items-center space-x-4">
        <button><i class="fas fa-bell text-gray-600"></i></button>
        <div class="flex items-center space-x-2">
          <img src="https://via.placeholder.com/35" class="rounded-full">
          <span class="font-medium">Admin</span>
        </div>
      </div>
    </header>

    <!-- Dynamic Section -->
    <div id="section-content"></div>
  </div>

  <!-- Calculator Modal -->
  <div id="calculator" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded shadow-lg hidden z-50 w-80">
    <h2 class="text-xl font-bold mb-4">Calculator</h2>
    <input type="text" id="calc-display" class="w-full p-2 mb-4 border rounded text-right" readonly>
    <div class="grid grid-cols-4 gap-2">
      <button class="calc-btn">7</button>
      <button class="calc-btn">8</button>
      <button class="calc-btn">9</button>
      <button class="calc-btn">/</button>
      <button class="calc-btn">4</button>
      <button class="calc-btn">5</button>
      <button class="calc-btn">6</button>
      <button class="calc-btn">*</button>
      <button class="calc-btn">1</button>
      <button class="calc-btn">2</button>
      <button class="calc-btn">3</button>
      <button class="calc-btn">-</button>
      <button class="calc-btn">0</button>
      <button class="calc-btn">.</button>
      <button id="calc-equals" class="bg-blue-600 text-white rounded">=</button>
      <button class="calc-btn">+</button>
      <button id="calc-clear" class="col-span-4 bg-red-500 text-white rounded">Clear</button>
    </div>
  </div>
  <button id="open-calc" class="fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded shadow-lg hover:bg-blue-700">Calculator</button>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
