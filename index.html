<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realink POS Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script type="module" src="dashboard.js" defer></script>
<style>
  body { font-family: 'Poppins', sans-serif; }
  .sidebar { width: 250px; }
</style>
</head>
<body class="bg-gray-100 flex">

<!-- Sidebar -->
<aside class="sidebar bg-white h-screen shadow-md p-6 fixed hidden" id="sidebar">
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-blue-600">Realink POS</h1>
  </div>
  <nav class="space-y-2" id="sidebar-nav"></nav>
</aside>

<!-- Main Content -->
<div class="flex-1 ml-64 p-6">
  <!-- Top Header -->
  <header class="flex justify-between items-center mb-6 hidden" id="top-header">
    <input type="text" placeholder="Search..." class="px-4 py-2 border rounded w-1/3">
    <div class="flex items-center space-x-4">
      <button><i class="fas fa-bell text-gray-600"></i></button>
      <div class="flex items-center space-x-2">
        <img src="https://via.placeholder.com/35" class="rounded-full">
        <span class="font-medium" id="user-name">User</span>
      </div>
    </div>
  </header>

  <!-- Dynamic Section -->
  <div id="section-content"></div>
</div>

<!-- Login Modal -->
<div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-8 rounded shadow-lg w-96 text-center">
    <h2 class="text-2xl font-bold mb-6">Welcome to Realink POS</h2>
    <button id="google-login" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 mb-4 w-full">
      <i class="fab fa-google mr-2"></i> Sign in with Google
    </button>
    <p class="text-gray-500 mt-4">You will be redirected to the dashboard after login</p>
  </div>
</div>

<!-- Calculator Modal -->
<div id="calculator" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded shadow-lg hidden z-50 w-80">
  <h2 class="text-xl font-bold mb-4">Calculator</h2>
  <input type="text" id="calc-display" class="w-full p-2 mb-4 border rounded text-right" readonly>
  <div class="grid grid-cols-4 gap-2">
    <button class="calc-btn">7</button>
    <button class="calc-btn">8</button>
    <button class="calc-btn">9</button>
    <button class="calc-btn">/</button>
    <button class="calc-btn">4</button>
    <button class="calc-btn">5</button>
    <button class="calc-btn">6</button>
    <button class="calc-btn">*</button>
    <button class="calc-btn">1</button>
    <button class="calc-btn">2</button>
    <button class="calc-btn">3</button>
    <button class="calc-btn">-</button>
    <button class="calc-btn">0</button>
    <button class="calc-btn">.</button>
    <button id="calc-equals" class="bg-blue-600 text-white rounded">=</button>
    <button class="calc-btn">+</button>
    <button id="calc-clear" class="col-span-4 bg-red-500 text-white rounded">Clear</button>
  </div>
</div>

<button id="open-calc" class="fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded shadow-lg hover:bg-blue-700">Calculator</button>

</body>
</html>
